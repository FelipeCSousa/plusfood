<?xml version="1.0" encoding="ISO-8859-1"?>
		
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.com/products/seam/taglib">

	 <div class="box box-solid">
	   <div class="box-header with-border">
	     <i class="fa fa-home"></i>
	
	     <h3 class="box-title">#{restaurant.name}</h3><span class="pull-right"><i class="fa fa-star"></i> 4.5</span>
	   </div>
	   <!-- /.box-header -->
	   <div class="box-body">
	     <div class="col-sm-3 col-xs-12">
	       <img class="box-img-detail" src="#{restaurant.imagePath}" />
	     </div>
	
	     <dl class="col-sm-9 col-xs-12">
	       <dt>Categoria</dt>
	       <dd>#{restaurant.category}</dd>
	       <dt>Quem somos</dt>
	       <dd>#{restaurant.about}</dd>
	       <dt>Horários</dt>
	       <dd>#{restaurant.hours}</dd>
	     </dl>
	   </div>
	   <!-- /.box-body -->
	   
	   <div class="box-footer detail-footer">
		   <a class="pull-left detail-active" href="#">
		      Menu
		   </a>
		   <a class="pull-right" href="#">
		      Avaliações
		   </a>
	 	</div>
	 </div>    
</ui:composition>
